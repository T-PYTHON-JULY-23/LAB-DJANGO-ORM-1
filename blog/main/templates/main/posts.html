{% extends 'main/base.html' %}


{% block title %} Posts {% endblock %}

{% block content %}
{% for post in posts %}
    <div class="border border-1 rounded-4 p-4 mt-2">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <h6>Category: {{ post.category }}</h6>
        <h6>publish date: {{ post.publish_date }}</h6>
    </div>
    
{% endfor %}
{% endblock %}
