{% extends 'main/base.html' %} {% block title %} Add New Post {% endblock %}
 {% comment %}
<div class="row">
  <div class="col">
    <h2>Adding Post</h2>

    <form method="post" action="{% url 'post_view' %}">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea
              class="form-control"
              id="content"
              name="content"
              rows="4"
              required
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select class="form-select" id="category" name="category" required>
              <option value="" disabled selected>Select a category</option>
              <option value="category1">Category 1</option>
              <option value="category2">Category 2</option>
              <option value="category3">Category 3</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="publish_date" class="form-label">Publish Date:</label>
            <input
              type="datetime-local"
              class="form-control"
              id="publish_date"
              name="publish_date"
              required
            />
          </div>
        </div>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endcomment %}
{%block content %}
<form action={% url 'post_view' %} method="post">
  {% csrf_token %}

  {{form}}

  <div class="mb-3">
    <button type="submit">Submit</button>
  </div>
</form>
{% endblock %}
