{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>BlogPosts</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
    <h2>Posts</h2><br>
    <table>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Category</th>
            <th>Publish Date</th>
            <th>Action</th>
        </tr>
        {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.content }}</td>
                <td>{{ post.category }}</td>
                <td>{{ post.publish_date }}</td>
                <td><a href="{% url 'delete_post' post.id %}" class="delete-link">Delete</a></td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5">No posts available.</td>
            </tr>
        {% endfor %}
    </table>
    <div class="content">
        <br><a href="http://127.0.0.1:8000/add-post/" class="btn"><button>Add NEW POST</button></a>
    </div>
</body>
</html>
